<html>
<head>
<title>Untitled</title>
<script language="Javascript">

var frm = new Array();

function start()
  {
	  frm[0].ScreenControl.moveTo(0,500,100,"inout");
	  frm[1].ScreenControl.moveTo(200,1500,100,"inout");
	}

function register(ref)
  {
	  frm[frm.length] = ref;
		if(frm.length == 2) { start(); }
	}
	
function again()
  {
	  frm[0].ScreenControl.moveTo(0,0,100,"inout",again);
		
	}

</script>
</head>
